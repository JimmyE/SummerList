
<div class="welcome">
  <h3>Movies</h3> <div>{{movieuserid}} <a class="loginlink" href="#">[change]</a></div>
</div>
<div class="addmore">
  <span class="action">Add a movie ...</span> 
  <div class="new-movie">
	<div class="col1">
		<div class="field-set">
			<label>Title</label>
			<input type="text" maxlength="90" id="title" placeholder="movie title"/>
  		</div>
		<div class="field-set">
			<label>Genre</label>
			<input type="text" maxlength="90" id="genre" placeholder="genre(s)"/>
  		</div>
		<div class="field-set">
			<label>Length</label>
			<input type="text" id="length" placeholder="minutes"/>
  		</div>
		<div class="field-set edit-only">
			<input type="checkbox" id="watched"> Watched the movie</input>
			<input type="text" id="watched-date" />
  		</div>
  	</div>
	<div class="col2">
		<div class="field-set">
	  		<label>Media</label>
			<select id="media">
				<option value="">&nbsp;</option>
				<option value="netflix">Netflix</option>
				<option value="amazon">Amazon</option>
				<option value="dvd">Dvd</option>
			</select>
		</div>
		<div class="field-set">
			<label>Who?</label>
			<select id="moviefor">
				<option value="both">both</option>
				<option value="ethan">ethan</option>
				<option value="lucas">lucas</option>
			</select>
  		</div>
		<div class="field-set">
			<label>Notes</label>
			<textarea id="notes" rows="4" placeholder="more info"/>
  		</div>
  	</div>

	<input type="hidden" id="objectid" />
	<!--
	<label>Rating</label>
	<input type="text" id="rating" placeholder="rating/interest level"/>
	-->
  	<div class="buttons row">
		<input type="submit" name="cancel" class="button cancelbtn" value="Cancel"/>
		<input type="submit" name="ok" class="button okbtn" value="Save"/>
  	</div>
  </div>
</div>
<div>
  <div class="filters">
	<input type="checkbox" id="include-watched"> Include watched movies</input>
  </div>

  <div class="movie row header">
	<div class="col edit primary">&nbsp;</div>
	<div class="col detail primary">&nbsp;</div>
	<div class="col title primary"><span class="sortable" sortkey="Title">Title</span></div>
	<div class="col genre primary"><span class="sortable" sortkey="Genre">Genre</span></div>
	<div class="col notes secondary"><span class="sortable" sortkey="Notes">Notes</span></div>
	<div class="col votes primary">Votes</div>
	<div class="col whofor primary"><span class="sortable" sortkey="WhoFor">For?</span></div>
	<div class="col length secondary"><span class="sortable" sortkey="Length">Length</span></div>
	<div class="col url secondary">IMDB</div>
	<div class="col media secondary"><span class="sortable" sortkey="Media">Media</span></div>
	<div class="col addedby"><span class="sortable" sortkey="AddedBy">Added by</span></div>
  </div>

  {{#results}}
  <div class="movie row data" movieid="{{id}}">
	<div class="col edit primary"><img src="images/edit-pen.png"/></div>
	<div class="col detail primary">&nbsp; </div>
	<!-- <img src="images/detail-glass.png"/></div> -->
  	<div class="col title primary"> {{Title}}
	  <div class="col movie-info"></div>
  	</div>
  	<div class="col genre primary"> {{Genre}}&nbsp; </div>
  	<div class="col notes secondary"> {{Notes}} &nbsp;</div>
	<div class="col votes primary">
		{{#if myvote}}
	  		<span class="pick selected"/>
		{{else}}
	  		<span class="pick"/>
		{{/if}}
		<span class="voter-roll">
	  		{{voteshort}}
		</span>
	</div>
  	<div class="col whofor primary"> {{WhoFor}} &nbsp;</div>
  	<div class="col length secondary"> {{Length}} &nbsp;</div>
	<div class="col url secondary"> <a href='{{Url}}' target='new'>View</a>&nbsp;</div>
	<div class="col media secondary"> {{Media}}&nbsp;</div>
  	<div class="col addedby"> {{AddedBy}} &nbsp;</div>
  </div>
  {{/results}}
</div>
